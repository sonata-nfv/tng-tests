---
author: "Ignacio Dominguez (Atos)"
description: "Package with telnet probe to test cloud-init in OSM"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "telnet-osm-cloud-init-test"
vendor: "eu.5gtango"
version: '0.1'

service_platforms:
  - "OSM"
  - "SONATA"
test_category:
  - "basic-tests"
testing_tags:
  - "osm-cloud-init-test"

phases:
  - id: setup
    steps:
      - action: deploy
        description: "Deploying a NS"
        name: deployment
      - action: configure
        description: "Configuration"
        name: configuration
        probes:
          - id: netcat
            description: "Netcat probe"
            image: sonatanfv/telnet-nc:latest
            name: netcat
            parameters:
              - key: EXTERNAL_IP
                value: '$(ubuntu_vnf/endpoints/name:mgmt/address)'
              - key: PORT
                value: '80'
  - id: exercise
    steps:
      - command: /bin/sh
        dependencies: []
        description: "Executing netcat"
        entrypoint: /app/entrypoint.sh
        index: 2
        instances: 1
        name: netcat
        output:
          - {results: results.log}
        run: netcat
        start_delay: 30
  - id: verification
    steps:
      - step: netcat
        description: "Check netcat results"
        name: netcat
        conditions:
          - condition: present
            file: results.log
            find: 80 (?) open
            name: netcat-ok
            verdict: pass
