vnfd:vnfd-catalog:
    vnfd:
    -   id: mosquitto_vnf
        name: Mosquitto_VNF
        short-name: Mosquitto_VNF
        logo: mosquitto-icon.png
        vendor: "Easy Global Market"
        version: '2.0'
        description: VNF for the Mosquitto bus used by the Mobius server

        connection-point:
        -   name: mosquitto_mgmt
            type: VPORT
        -   name: mosquitto_data
            type: VPORT

        mgmt-interface:
            cp: mosquitto_mgmt

        vdu:
        -   id: mosquitto_vdu
            name: mosquitto_vdu
            count: 1
            image: egm.mosquitto
            cloud-init-file: mosquitto_cloud_init.cfg

            interface:
            -   name: iface30
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: mosquitto_mgmt
            -   name: iface31
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: mosquitto_data

            vm-flavor:
                memory-mb: 2048
                storage-gb: 4
                vcpu-count: 2

        vnf-configuration:
            juju:
                charm: mosquitto

