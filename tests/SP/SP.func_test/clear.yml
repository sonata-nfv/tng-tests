includes:
  - !include envfile.yml

stages:
  - name: get_slas
    request:
      url: "{upload_sla_template:s}"
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      save:
        body:
          uuid: 0.uuid
  - name: delete_sla_template
    request:
      url: "{upload_sla_template:s}/{uuid:s}/"
      method: DELETE
    response:
      status_code: 200

  - name: get_policies
    request:
      url: "{upload_policy:s}"
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      save:
        body:
          uuid: 0.uuid
  - name: delete_policy
    request:
      url: "{upload_policy:s}/{uuid:s}/"
      method: DELETE
    response:
      status_code: 200