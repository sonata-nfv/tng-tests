#upload sla template
test_name: upload sla template
#
includes:
  - !include envfile.yml

stages:
  - name: get_slas
    request:
      url: "{upload_sla_template:s}"
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      save:
        body:
          uuid: 0.uuid

  - name: delete_sla_template
    request:
      url: "{upload_sla_template:s}/{uuid:s}/"
      method: DELETE
      headers:
        content-type: application/json
    response:
      status_code: 200

